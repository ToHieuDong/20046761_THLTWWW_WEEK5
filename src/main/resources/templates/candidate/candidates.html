<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div th:switch="${listCan}" >
        <h2 th:case="null">No candidates yet!</h2>
        <div th:case="*">
            <h2>Candidates</h2>
            <table class="table table-hover table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>DOB</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>

                <tr th:each = "can: ${listCan}">
                    <td th:text = "${can.can_id}"></td>
                    <td th:text = "${can.dob}"></td>
                    <td th:text = "${can.fullName}"></td>
                    <td th:text = "${can.address}"></td>
                    <td th:text = "${can.phone}"></td>
                    <td th:text = "${can.email}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
